<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            font-family: sans-serif;
        }
        .container {
            padding: 2rem;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            margin-top: 2rem;
        }
        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Secure File Share</h1>
        <p>End-to-end encrypted file sharing</p>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; margin-top: 2rem; color: #999;">
        <p>Encrypted with AES-256 â€¢ Files automatically expire</p>
    </footer>
</body>
</html>
